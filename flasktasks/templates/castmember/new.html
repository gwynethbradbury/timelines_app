{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="page-header">
        <h1>New Character</h1>
    </div>


{#    name = db.Column(db.String(30), unique=True)#}
{#    initials = db.Column(db.String(3), unique=True)#}
{#    color = db.Column(db.Integer)#}


    <form method="POST">
        <div class="form-group">
            <input name="name" type="text" class="form-control" placeholder="What is the character's name?" required>
        </div>
        <div class="form-group">
            <input name="initials" type="text" class="form-control"  placeholder="Initials or nickname">
        </div>
        
        <div class="form-group">
            <select class="form-control" name="color_id">
                <option value="-1">Select a color</option>
                {% for color_name, color_value in colors.items() %}
                    <option value="{{ color_value }}">{{ color_name | human }}</option>
                {% endfor %}
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Create it!</button>
    </form>

</div>
{% endblock %}
