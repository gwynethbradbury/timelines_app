
<form action="{{ url_for('reorder_book_chapters',book_id=book.id) }}" class=".form-horizontal" method="POST">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Chapters<span class="glyphicon glyphicon-{{ icon }}"></span></h3>
    </div>
    <div class="panel-body" style="overflow: scroll">
        <div class="list-group">
            <table>
            <!--<tr class="timeline_line">-->
            <tr class="timeline_line" id="sortable-hor">
                {% for chapter in book.chapters|sort(attribute='number') %}
                <!--<td style="padding-right: 15px; vertical-align: top; text-align: left">-->
                <td style="padding-right: 15px; vertical-align: center; text-align: left; background: #fff; border-style:none"
                    class="ui-state-default" >
                <span>
                <input type="text" style="visibility: collapse" id="{{ chapter.id }}" value="{{ chapter.id }}" name="handles[]"/>
                    <a href="{{ url_for('chapter', chapter_id=chapter.id) }}" class="list-group-item " style="width:300px;">
                        <!--<h5>Chapter: {{chapter.title}}</h5>-->
                        <h4 class="list-group-item-heading">{{ chapter.title }}</h4>
                        <p class="list-group-item-text">{{ chapter.synopsis[:500] |safe}}{% if chapter.synopsis|length>500 %}...{% endif %}</p>
                        <br/>

                        <!--{% include "book/kanban_timeline.html" %}-->
                        <br/>
                    </a>
                </span>
                </td>
            {% endfor %}
            </tr>
            </table>

        </div>
    </div>
</div>
<button type="submit" class="btn btn-default">Save</button>
</form>
