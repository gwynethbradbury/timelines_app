
<!--<form action="{{ url_for('events') }}" class=".form-horizontal" method="POST">-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Events<span class="glyphicon glyphicon-{{ icon }}"></span></h3>
    </div>
    <div class="panel-body" style="overflow: scroll">
        <div class="list-group">
            <table>
            <!--<tr class="timeline_line">-->
                {% for event in chapter.events|sort(attribute='event_occurs_percent') %}
            <tr >
                <!--<td style="padding-right: 15px; vertical-align: top; text-align: left">-->
                <td style="padding-right: 15px; vertical-align: top; text-align: left; background: #fff; border-style:none"
                    class="ui-state-default" >
                <span>
                <input type="text" style="visibility: collapse" id="{{ chapter.id }}" value="{{ chapter.id }}" name="handles[]"/>
                    <!--<a href="{{ url_for('chapter', chapter_id=chapter.id) }}" class="list-group-item " style="width:300px;">-->
                        <h5>Event: {{event.title}}</h5>
                    <h4 class="list-group-item-heading">{{ event.description|safe }}</h4>
                    <br/>
                <!--</a>-->
                </span>
                </td>
            </tr>
            {% endfor %}
            </table>

        </div>
    </div>
</div>
