
<form action="{{ url_for('reorder_book_chapters',book_id=1) }}" class=".form-horizontal" method="POST">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Chapters<span class="glyphicon glyphicon-{{ icon }}"></span></h3>
    </div>
    <div class="panel-body" style="overflow: scroll">
        <div class="list-group">
            <table>
            <!--<tr class="timeline_line">-->
            <tr class="timeline_line" id="sortable-hor">
                {% for event in chapter.events|sort(attribute='id') %}
                <!--<td style="padding-right: 15px; vertical-align: top; text-align: left">-->
                <td style="padding-right: 15px; vertical-align: center; text-align: left; background: #fff; border-style:none"
                    class="ui-state-default" >
                <span>
                <input type="text" style="visibility: collapse" id="{{ chapter.id }}" value="{{ event.id }}" name="handles[]"/>
                    <a href="{{ url_for('event', event_id=event.id) }}" class="list-group-item " style="width:300px;">
                        <!--<h5>event: {{event.title}}</h5>-->
                        <h4 class="list-group-item-heading">{{ event.title }}</h4>
                        <p class="list-group-item-text">{{ event.description[:500] |safe}}{% if event.description|length>500 %}...{% endif %}</p>
                        <br/>

                        {#<!--{% include "book/kanban_timeline.html" %}-->#}
                        <br/>
                    </a>
                </span>
                </td>
            {% endfor %}
            </tr>
            </table>

        </div>
    </div>
</div>
<button type="submit" class="btn btn-default">Save</button>
</form>
