<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}<span class="glyphicon glyphicon-{{ icon }}"></span></h3>
    </div>
    <div class="panel-body" style="overflow: scroll">
        <div class="list-group">
            <table><tr class="timeline_line">
            {% for event in events_by_time %}
                <td style="padding-right: 15px; vertical-align: top; text-align: left"><span>
                    <a href="{{ url_for('event', event_id=event.id) }}" class="list-group-item  {{ castmember.style() }}" style="width:300px;">
                    <h5>Chapter: {{ event.event_occurs_percent|round(0,'floor')|int }}</h5>
                    <h4 class="list-group-item-heading">{{ event.title }}</h4>
                    <p class="list-group-item-text">{{ event.description[:500] }}{% if event.description|length>500 %}...{% endif %}</p>
                    <p class="color-{{ event.castmember.initials }}"><i>{{ event.castmember.initials }}</i></p>
                </a>
                </span>
                </td>
            {% endfor %}
            </tr>
            </table>
        </div>
    </div>
</div>
