{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="page-header">
        <h1>Register or log in</h1>
    </div>


<div class="row">
    <div class="col-12">

            <form action="{{ url_for('settings') }}" class=".form-horizontal" method="POST">
                <div class="form-group">
                    {{ form.password.label }}: {{ form.password }}<br>
                </div>
                <div class="form-group">
                    {{ form.repeatpassword.label }}: {{ form.repeatpassword }}<br>
                </div>
                {{ form.csrf_token }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>

        <hr/>

        <a href="{{ url_for('delete_account') }}" class="btn btn-danger">Delete Account</a>

    </div>
</div>









</div>
{% endblock %}
