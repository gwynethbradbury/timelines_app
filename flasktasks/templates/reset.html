{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="page-header">
        <h1>Reset password</h1>
    </div>


    <div class="row">
        <div class="col-12">

            <form action="{{ url_for('reset', token=token) }}" method="POST">
                {{ form.email.label }}: {{ form.email }}<br>

                {{ form.csrf_token }}<br/>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
